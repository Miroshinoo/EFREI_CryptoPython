<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Application de Cryptographie EB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>
        <img src="https://em-content.zobj.net/source/apple/391/unlocked_1f513.png" class="lock-icon" alt="Déverrouillé">
        Application de Cryptographie EB
    </h1>

    <div class="card">
        <h2>
            <img src="https://em-content.zobj.net/source/apple/391/locked_1f512.png" class="lock-icon" alt="Verrou">
            Chiffrement
        </h2>
        <form method="POST" action="/chiffrer">
            <label for="key">Clé :</label>
            <input type="text" id="key" name="key">

            <label for="message">Message :</label>
            <textarea id="message" name="message"></textarea>

            <input type="submit" value="Chiffrer">
        </form>
    </div>

    <div class="card">
        <h2>
            <img src="https://em-content.zobj.net/source/apple/391/unlocked_1f513.png" class="lock-icon" alt="Déverrouillé">
            Déchiffrement
        </h2>
        <form method="POST" action="/dechiffrer">
            <label for="key_decrypt">Clé :</label>
            <input type="text" id="key_decrypt" name="key">

            <label for="encrypted_message">Message chiffré :</label>
            <textarea id="encrypted_message" name="message"></textarea>

            <input type="submit" value="Déchiffrer">
        </form>
    </div>
</div>

</body>
</html>
